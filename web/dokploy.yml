# Configuraci√≥n de Dokploy para el Frontend (Web)
# Solo despliega el frontend Next.js
services:
  web:
    name: dela-web
    type: nodejs
    environment:
      NODE_ENV: production
      # API Backend URL
      NEXT_PUBLIC_API_URL: $API_URL
      # Analytics y tracking
      NEXT_PUBLIC_GA_ID: $GA_ID
      # Feature flags
      NEXT_PUBLIC_ENABLE_ANALYTICS: "true"
    build:
      context: .
      dockerfile: Dockerfile
    healthcheck:
      path: /api/health
      interval: 30s
      timeout: 10s
      retries: 3
    scaling:
      replicas: 1
      memory: 1024MB
      cpu: 0.5
